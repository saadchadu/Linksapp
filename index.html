<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <!---Feather Icon End-->

</head>
<body>
    <section>
        <div class="container-fluid navbar-wrap">
            <div class="row navbar-row">
                <div class="col-6">
                    <div class="logo">
                        <img src="assests/logo/Linksapp-Logo-white.svg" alt="" srcset="">
                    </div>
                </div>
                <div class="col-6 menu-col">
                    <div class="menu-links">
                        <a href="mailto:cleffongraphics@gmail.com" class="glow-on-hover contact-btn">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid page-wrap">
            <div class="row">
                <div class="col-md-7">
                    <div class="text-col">
                        <h1>Generate <span class="hero-lighlight-text">WhatsApp Short Link</span> Easier Never Before</h1>
                        <p>Easily create a custom WhatsApp link with a pre-written message and share it on your social media platforms with your audience.</p>
                    </div>
                </div>
                <div class="col-md-5 input-col">
                    <div class="input-box">
                        <label>Number</label>
                        <input id="phoneNumber" type="tel" placeholder="Enter Your Whatsapp Number">
                        <label class="label2">Custom Message</label>
                        <textarea  name="" id="" cols="30" rows="4" placeholder="Add a custom message that users will send to you"></textarea>
                        <div class="buttons-row">
                            <button onclick="generateLink()" id="generate-btn" class="generate-btn">Generate</button>
                            <button onclick="previewLink()" id="preview-btn" class="preview-btn">Preview</button>
                        </div>
                        <label class="label2">Here Is Your Link</label>
                        <div class="link-box">
                            <p class="link" id="link" ></p>
                            <a href="#"><img class="copy-btn" id="copy-btn" src="assests/copy.svg" alt="" srcset="" onclick="copyLink()"></a>
                        </div>
                    </div>
                </div>
        </div>
        <div id="snackbar">Link Copied To Clipboard</div>
    </section>
    <script src="/assests/index.js"></script>
    <script>
        feather.replace()
    </script>
